<h4 class="text-center">Application Form</h4>
<form action="/job/{{ job.id }}/apply" method="post">
	<div class="mb-3">
		<label class="form-label">Full Name</label>
		<input class="form-control" "type="text" name="full_name" placeholder="Name" style="width: 50%">
	</div>
	<div class="mb-3">
		<label class="form-label">Email</label>
		<input class="form-control" type="text" name="email" placeholder="name@email.com" style="width: 50%">
	</div>
	<div class="mb-3">
		<label class="form-label">LinkedIn URL</label>
		<input class="form-control" type="text" name="linkedin_url" placeholder="https://www.linkedin.com/in/username" style="width: 50%">
	</div>
	<div class="mb-3">
		<label class="form-label">Education</label>
		<textarea class="form-control" type="text" name="education"></textarea>
	</div>
	<div class="mb-3">
		<label class="form-label">Work Experience</label>
		<textarea class="form-control" type="text" name="work_experience"></textarea>
	</div>
	<div class="mb-3">
		<label class="form-label">Resume URL</label>
		<input class="form-control" type="text" name="resume_url" style="width: 50%">
	</div>
	<button type="submit" class="btn btn-primary">Submit</button>
</form>
