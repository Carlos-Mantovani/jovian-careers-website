<li class="list-group-item text-body mb-2 d-flex justify-content-between align-items-center">
	<div>
		<h3>{{ job.title }}</h3>
		<p class="mb-1"><b>Location: </b>{{ job.location }}</p>
		{% if not job.salary == None %}
		<small><b>Salary: </b>{{ job.currency }} {{ job.salary }}</small>
		{% endif %}	
	</div>
	<a href="/job/{{ job.id }}" class="btn btn-outline-primary">Apply</a>
</li>
